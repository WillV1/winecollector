{% extends 'base.html' %}
{% block content %}

<h1>Wine List</h1>

{% for wine in wines %}
  <div class="card">
    <a href="{% url 'detail' wine.id %}">
      <div class="card-content">
        <span class="card-title">{{ wine.name }}</span>
        <p>Region: {{ wine.region }}</p>
        <p>Year: {{ wine.year }}</p>
      </div>
    </a>
  </div>
{% endfor %}

{% comment %} <div class="row">
    <form class="col s6">
      <div class="row">
        <div class="input-field col s6">
          <input id="name" type="text" class="validate">
          <label for="name">Wine Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input id="region" type="text" class="validate">
          <label for="region">Region</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input id="year" type="number" class="validate">
          <label for="year">Year</label>
        </div>
      </div>
      <div class="row">
        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
        </button>
      </div>
    </form>
  </div> {% endcomment %}

{% endblock %}
