{% extends 'base.html' %}
{% block content %}

<h1>Wine List</h1>

{% for wine in wines %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ wine.name }}</span>
      <p>Region: {{ wine.region }}</p>
      <p>Year: {{ wine.year }}</p>
    </div>
  </div>
{% endfor %}

{% endblock %}
